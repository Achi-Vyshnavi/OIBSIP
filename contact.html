<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Lucida Console, Monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            background-color: #FBCEB1; 
        }

        .top-section {
            padding-bottom: 80px; 
            text-align: center;
            background-color: #FBCEB1; 
        }
.top-border {
        border-top: 5px solid #8B4513; 
    }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-top: 0;
        }



        .navbar {
            background-color: #FBCEB1;
            text-align: right; 
            padding: 10px;
        }

        .navbar a {
            margin-right: 20px; 
            text-decoration: none;
            color: #333;
        }

        .navbar a:hover {
            color: #007bff; 
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center; 
        }

        .contact-form {
            background-color: #f0f0f0; 
            border-radius: 10px; 
            padding: 20px; 
            margin-top: 20px; 
            display: flex;
            flex-direction: column; 
        }

        .success-message {
            background-color: #7eff7e; 
            color: #008000; 
            border-radius: 5px;
            padding: 10px; 
            margin-top: 20px; 
        }

        .stay-connected {
            text-align: center;
            margin-top: 20px;
        }

        .stay-connected h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 10px;
        }

        .social-links img {
            width: 30px;
            height: auto;
        }

        .medium-link {
        display: inline-block; 
        margin-top: 10px; 
    }

    .medium-link img {
        width: 30px; 
        height: auto;
    }
#submit-btn {
        background-color: #007bff; 
        color: #fff; 
        border: none; 
        padding: 10px 20px;
        border-radius: 5px; 
        cursor: pointer; 
        transition: background-color 0.3s ease;
    }

    #submit-btn:hover {
        background-color: #0056b3; 
    }
.contact-form {
        background-color: #EFD8BD;
        border-radius: 10px; 
        padding: 20px; 
        margin-top: 20px; 
        display: flex;
        flex-direction: column; 
        align-items: center; 
    }

    .contact-form label {
        margin-bottom: 10px;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%; 
        padding: 10px; 
        margin-bottom: 10px; 
        border-radius: 5px; 
        border: 1px solid #ccc; 
        box-sizing: border-box; 
    }

    #submit-btn {
        background-color: #007bff; 
        color: #fff; 
        border: none; 
        padding: 10px 20px; 
        border-radius: 5px; 
        cursor: pointer; 
        transition: background-color 0.3s ease;
    }

    #submit-btn:hover {
        background-color: #0056b3; 
    }    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="myportfolio1.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="blog.html">Blog</a>
    </div>

    <!-- Top Section -->
    <div class="top-section">
        <div class="container">
            <h1>Contact</h1>
        </div>
    </div>

    <!-- Contact Form -->
    <section class="contact-form">
        <div class="container">
            <h2>Get In Touch</h2>
            <form id="contact-form" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" id="submit-btn">Send Message</button>
            </form>
            <div id="success-message" style="display: none;">Message sent successfully!</div>
        </div>
    </section>

    <!-- Let's Stay Connected Section -->
    <section class="stay-connected">
        <h3>Let's Stay Connected</h3>
        <div class="social-links">
            <a href="https://www.linkedin.com/your-profile"><img src="linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.twitter.com/your-profile"><img src="github.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/your-profile"><img src="instagram.png" alt="Instagram"></a>
        </div>
           </section>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("contact-form");
            var successMessage = document.getElementById("success-message");

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission

                // Display fake success message
                successMessage.style.display = "block";

                // Reset form fields
                form.reset();

                // Hide success message after 3 seconds
                setTimeout(function() {
                    successMessage.style.display = "none";
                }, 3000);
            });
        });
    </script>
</body>
</html>
