<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('photo2.jpg'); /* Replace "photo2.jpg" with the path to your background image */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .container {
      background-color: rgba(120, 105, 105, 0.5); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 4px rgba(208, 77, 142, 0.1);
      max-width: 400px;
      width: 80%;
      margin: 0 auto; /* Center the form horizontally */
    }
    /* Additional CSS styles for registration form */
    h1, p {
      text-align: center;
      color: rgb(102, 18, 45); /* Text color for better visibility */
    }
    form {
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background for the form */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(139, 93, 93, 0.1);
      max-width: 400px; /* Adjust the maximum width of the form as needed */
      margin: 0 auto; /* Center the form horizontally */
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #7e4343; /* Label text color */
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #aa4d7b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #4e7093;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <!-- Add additional fields for registration (e.g., email) -->
      <button type="submit">Register</button>
      <div class="success-message" id="loginMessage">L Successful!</div> <!-- Display login message here -->
  </div>
  
  <script>
    document.getElementById("signInForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      document.getElementById("RegisterMessage").style.display = "block"; // Show the success message
    });
  </script>
    </form>
    <p>Already have an account? <a href="signIn.html">Sign In</a></p>
  </div>
</body>
</html>
