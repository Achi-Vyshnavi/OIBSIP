<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Resorts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('beach4.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .main-content {
            text-align: center;
        }

        .destination-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .destination {
            position: relative;
            width: 490px; 
            height: 400px; 
            margin: 20px;
            border-radius: 50px; 
            overflow: hidden; 
            box-shadow: 0 0 10px rgba(168, 141, 141, 0.3); 
            cursor: pointer;
            transition: background-color 0.5s ease-in-out; 
        }

        .destination.active {
            display: block;
        }

        .destination img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out; 
        }

        .destination-details {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; 
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out; 
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .destination:hover .destination-details {
            opacity: 1; 
        }

        .like {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff; 
            font-size: 24px;
        }

        .like:hover {
            color: red;
        }

        .details {
            margin-top: 20px;
        }

        .details h3 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        .details p {
            margin: 5px 0;
            color: #fff; 
        }

        .view-details {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .view-details:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
.navbar {
            text-align: right; 
        }
.navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline-block;
            margin-right: 10px; 
        }

        .navbar a {
            text-decoration: none;
            color: #52272f;
            text-transform: uppercase;
            font-weight: bold;
            font-family: Verdana;
        }

        .navbar a:hover {
            background-color: #d4b8b8;
            color: rgb(144, 129, 129);
        }



        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="header">
    <h1>ResortPalette</h1>
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="aboutus.html">about</a></li>
            <li><a href="coupons.html">Coupons</a></li>
        </ul>
    </nav>
</header>
<div class="main-content">
    <h1>Destinations</h1>
    <div class="destination-container">
        <div class="destination active" id="goa-destination">
            <img src="goa4.jpg" alt="Goa 1">
            <img src="goa2.jpg" alt="Goa 2">
            <img src="goa5.jpg" alt="Goa 3">
            <div class="destination-details">
                <h3>Goa</h3>
                <div class="details">
                    <p><strong>Ratings:</strong> 4.5</p>
                    <p><strong>Location:</strong> Beachfront</p>
                    <p><strong></strong> <span class="like">&#10084;</span></p>
                </div>
                <a href="viewdetails.html" class="view-details">View Details</a>
            </div>
        </div>
        <div class="destination-container">
    <div class="destination active" id="thailand-destination">
        <img src="thailand5.jpg" alt="Thailand 1">
        <img src="thailand6.jpg" alt="Thailand 2">
        <img src="thailand7.jpg" alt="Thailand 3">
        <div class="destination-details">
            <h3>Thailand</h3>
            <div class="details">
                <p><strong>Ratings:</strong> 4.8</p>
                <p><strong>Location:</strong> Island</p>
                <p><strong></strong> <span class="like">&#10084;</span></p>
            </div>
            <a href="viewdetails1.html" class="view-details">View Details</a>
        </div>
    </div>
</div>


    </div>
</div>
<footer>
    <h2>Book Now!</h2>
    <p>Experience the ultimate beach getaway with us. Book now to secure your spot!</p>
    <a href="booking.html" class="book-now-btn">Book Now</a>
</footer>
</body>
</html>
