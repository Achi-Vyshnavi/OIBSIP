<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('temperaturebackground.jpg');; /* Fading color background */
}

.container {
    width: 300px; /* Adjust width as needed */
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for a subtle effect */
}
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        label {
            font-size: 18px;
            color: #333;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature">
        
        <label for="type">Temperature Type:</label>
        <select id="type">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
            <option value="rankine">Rankine</option>
            <!-- Add more options here -->
        </select>
        
        <button onclick="convert()">Convert</button>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function convert() {
            var temperature = parseFloat(document.getElementById("temperature").value);
            var type = document.getElementById("type").value;
            var resultElement = document.getElementById("result");
            var result;

            switch(type) {
                case "celsius":
                    result = temperature * 9/5 + 32;
                    resultElement.innerHTML = "Result: " + result.toFixed(2) + " Fahrenheit";
                    break;
                case "fahrenheit":
                    result = (temperature - 32) * 5/9;
                    resultElement.innerHTML = "Result: " + result.toFixed(2) + " Celsius";
                    break;
                case "kelvin":
                    result = temperature + 273.15;
                    resultElement.innerHTML = "Result: " + result.toFixed(2) + " Kelvin";
                    break;
                case "rankine":
                    result = (temperature + 459.67) * 5/9;
                    resultElement.innerHTML = "Result: " + result.toFixed(2) + " Rankine";
                    break;
                // Add more cases for additional temperature units here
            }
        }
    </script>
</body>
</html>
